<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>

<body>

    <!-- Create an empty div with an id where you want to insert the iframe -->
    <div id="videoPlayer"></div>

    <script>
        // Make a GET request to the TMDB API
        fetch('https://api.themoviedb.org/3/movie/297762/videos?api_key=04a13b243f28f7b9c0c453932344d4b6')
            .then(response => response.json())
            .then(data => {
                // Get the key of the first video in the results array
                const videoKey = data.results[0].key;

                // Construct the YouTube video URL
                const videoURL = `https://www.youtube.com/embed/${videoKey}`;

                // Create an iframe element
                const iframe = document.createElement('iframe');

                // Set attributes for the iframe
                iframe.width = '560';
                iframe.height = '315';
                iframe.src = videoURL;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;

                // Get the element where you want to insert the iframe
                const videoPlayerDiv = document.getElementById('videoPlayer');

                // Append the iframe to the div
                videoPlayerDiv.appendChild(iframe);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>

</body>

</html>
